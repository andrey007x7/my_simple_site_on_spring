<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <style>
        .center {
            width: 60%; /* Ширина элемента в пикселах */
            /*padding: 10px; !* Поля вокруг текста *!*/
            margin: auto; /* Выравниваем по центру */
            /*background: #afafaf; !* Цвет фона *!*/
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="center">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <h1>Блог сайта</h1>
        <div th:each="el : ${posts}">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold" th:text="${el.title}" >Title</h1>
                    <p class="col-md-8 fs-4" th:text="${el.anons}">Anons</p>
                    <a th:href="'/blog/' + ${el.id}" class="btn btn-primary btn-lg" type="button">more..</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
