<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <style>
        .center {
            width: 60%; /* Ширина элемента в пикселах */
            /*padding: 10px; !* Поля вокруг текста *!*/
            margin: auto; /* Выравниваем по центру */
            /*background: #afafaf; !* Цвет фона *!*/
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="center">
    <header th:insert="blocks/header :: header"></header>
    <h1>Add new article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the name of article" class="form-control mb-2">
        <input type="text" name="anons" placeholder="Enter the anons of article" class="form-control mb-2">
        <textarea name="fullText" placeholder="Enter the full text of article" class="form-control mb-2"></textarea>
        <button type="submit" class="btn btn-success">Add the article</button>
    </form>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
